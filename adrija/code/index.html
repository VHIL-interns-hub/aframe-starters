<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solar System</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <script>

    // Function to print relevant information according to id of space object passed
    function printMsg(objID) {
      switch (objID) {
        case "sun":
          msg =
            "The Sun is the star at the center of the Solar System. It is a nearly perfect sphere of hot plasma, heated to incandescence by nuclear fusion reactions in its core, radiating the energy mainly as visible light and infrared radiation.";
          break;
        case "mercury":
          msg = "Mercury is the smallest and closest planet to the sun in the Solar System. Its orbit around the Sun takes 87.97 Earth days, the shortest of all the planets in the Solar System.";
          break;
        case "venus":
          msg = "Venus is the second planet from the Sun. With a rotation period of 243 Earth days, it takes longer to rotate about its axis than any other planet in the Solar System by far, and does so in the opposite direction to all but Uranus ";
        break;
        case "earth":
          msg = "Earth is the third planet from the Sun and the only astronomical object known to harbor life. About 29% of Earth's surface is land consisting of continents and islands. The remaining 71% is covered with wate";
        break;
        case "mars":
          msg = "Mars is the fourth planet from the Sun and the second-smallest planet in the Solar System, being larger than only Mercury.";
        break;
        case "jupiter":
          msg = "Jupiter is the fifth planet from the Sun and the largest in the Solar System. It is a gas giant with a mass one-thousandth that of the Sun, but two and a half times that of all the other planets in the Solar System combined";
        break;
        case "saturn":
          msg = "Saturn is the sixth planet from the Sun and the second-largest in the Solar System, after Jupiter. It is a gas giant with an average radius of about nine times that of Earth.";
        break;
        case "uranus":
          msg = "Uranus is the seventh planet from the Sun. Uranus is similar in composition to Neptune, and both have bulk chemical compositions which differ from that of the larger gas giants Jupiter and Saturn.";
        break;
        case "neptune":
          msg = "Neptune is the eighth and farthest-known Solar planet from the Sun. In the Solar System, it is the fourth-largest planet by diameter, the third-most-massive planet, and the densest giant planet.";
        break;
        default:
          msg = "welcome to our solar system";
      }
      //TODO : replace alert box with display function which displays text on a plane 
      alert(msg);
    }

    //Function to register a space object with its handler function
    function registerHandler(obj) {
      obj.addEventListener("click", function() {
        printMsg(obj.getAttribute("id"));    //passing the id according to which information will be displayed
      });
    }

    //Function to set up event handlers of the space objects
    function setUpHandlers() {
      let objList = document.querySelectorAll(".clickable");
      for (var i = 0; i < objList.length; ++i) {
        registerHandler(objList[i]);
      }
    }

    AFRAME.registerComponent("log", {
      init: function() {
        setUpHandlers()
      }
    });
  </script>
